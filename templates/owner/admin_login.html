{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Job Portal</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet" />
    <!-- Responsive style -->
    <link href="static/css/responsive.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hero_area {
            width: 100%;
        }
        .detail-box {
            /* background: rgba(255, 255, 255, 0.9); */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin-right: 5vw; /* Move 5vw to the left */
        }
        .detail-box h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: #ff9f01;
        }
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .input {
            width: 100%;
            padding: 7px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button {
            text-align: center;
        }
        .button input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9f01;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button input:hover {
            background-color: #c77b00;
        }
        .signup-options a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #ff9f01;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .signup-options a:hover {
            background-color: #ff9f01;
        }
    </style>
</head>
<body>
    <div class="hero_area">
        <!-- Header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="index.html">
                        <span>LocalServiceJobPortal</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{% url 'login' %}">Back <span class="sr-only">(current)</span></a>
                                </li>
                            </ul>
                            <ul class="user_option navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href=""><img src="static/images/login1.png" alt=""><span style="color: black;"> Admin Login</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href=""><img src="" alt=""><span style="color: rgb(255, 149, 0);"> ........</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- End header section -->

        <!-- Slider section -->
        <section class="slider_section">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4 offset-md-4">
                                    <div class="detail-box">
                                        <h1>Admin Login</h1>
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            <!-- <h2 class="form-title">Admin Login</h2> -->
                                            <label for="username">Username:</label>
                                            {% render_field form.username class='input' %}
                                            <label for="password">Password:</label>
                                            {% render_field form.password class='input' %}
                                            <div class="button">
                                                <input type="submit" value="Login">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
